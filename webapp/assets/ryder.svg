<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
          <feOffset dx="5" dy="5" result="offsetblur"/>
          <feMerge>
            <feMergeNode in="offsetblur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <g filter="url(#shadow)">
        <!-- Legs -->
        <path d="M100.0,600 L100.0,350 L200.0,350 L200.0,600" fill="#2c3e50" />
        <path d="M150,350 L150,600" stroke="#111" stroke-width="2"/>
        
        <!-- Torso -->
        <path d="M80,360 L220,360 L220,150 L190.0,150 L190,120 L110,120 L110.0,150 L80,150 Z" fill="#27ae60"/>
        
        <!-- Arms -->
