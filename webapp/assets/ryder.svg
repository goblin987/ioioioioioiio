        <path d="M220,150 L250,250 L220,260 L190.0,150" fill="#8d5524"/>
        
        <!-- Head -->
        <rect x="110" y="60" width="80" height="90" rx="10" fill="#8d5524"/>
        <path d="M100,60 L200,60 L200,40 L100,40 Z" fill="#111"/><rect x="120" y="90" width="25" height="10" fill="#111"/> <rect x="155" y="90" width="25" height="10" fill="#111"/> <line x1="145" y1="95" x2="155" y2="95" stroke="#111" stroke-width="2"/>
        <path d="M135,125 Q150,135 165,125" stroke="#000" stroke-width="3" fill="none"/>
      </g>
    </svg>