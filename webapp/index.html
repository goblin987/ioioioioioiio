<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Los Santos Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('https://db.onlinewebfonts.com/t/5799b47862f27227c47c4827594d4068.woff2') format('woff2');
        }
        
        :root {
            --gta-green: #3fa535;
            --gta-gold: #cfa936;
            --gta-black: #000000;
            --gta-grey: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--gta-black);
            color: #fff;
            font-family: 'Pricedown', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* Background */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://gta-sanandreas.com/images/wallpapers/gtasa_wallpaper_1-1920x1080.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Header */
        .header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--gta-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 32px;
            color: var(--gta-gold);
            text-shadow: 2px 2px 0 #000;
        }

        .money {
            color: var(--gta-green);
            font-size: 28px;
            text-shadow: 1px 1px 0 #000;
        }

        /* Wanted Level */
        .wanted-stars {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .star {
            font-size: 20px;
            color: #333; /* Inactive */
        }
        
        .star.active {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        
        .star.flashing {
            animation: starFlash 0.5s infinite alternate;
        }
        
        @keyframes starFlash {
            from { color: #fff; opacity: 1; }
            to { color: #cfa936; opacity: 0.8; }
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            border-top: 2px solid var(--gta-grey);
            z-index: 10;
        }

        .nav-item {
            font-size: 24px;
            color: var(--gta-grey);
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item.active {
            color: var(--gta-gold);
            transform: scale(1.1);
            text-shadow: 0 0 5px var(--gta-gold);
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--gta-grey);
            border-radius: 0;
            padding: 10px;
            text-align: center;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            border-color: var(--gta-green);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(63, 165, 53, 0.3);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gta-gold);
        }

        .product-emoji {
            font-size: 40px;
            margin: 10px 0;
            cursor: pointer;
        }

        .product-name {
            font-family: 'Impact', sans-serif;
            font-size: 18px;
            margin: 5px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-details {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            color: var(--gta-green);
            margin: 10px 0;
            text-shadow: 1px 1px 0 #000;
        }

        .btn-buy {
            background: var(--gta-green);
            color: #000;
            border: none;
            padding: 5px 15px;
            font-family: 'Pricedown', sans-serif;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .btn-buy:active {
            transform: scale(0.95);
            background: #fff;
        }

        /* Radio */
        .radio-widget {
            position: fixed;
            top: 80px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--gta-grey);
            padding: 5px 10px;
            z-index: 99;
            text-align: right;
            transition: 0.3s;
            transform: translateX(90%); /* Hidden by default */
            cursor: pointer;
        }
        
        .radio-widget:hover, .radio-widget.active {
            transform: translateX(0);
        }
        
        .radio-text {
            font-size: 14px;
            color: var(--gta-gold);
            white-space: nowrap;
        }

        /* Search Bar (LSPD) */
        .search-container {
            margin-bottom: 15px;
            border: 2px solid #fff;
            background: #000;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            background: transparent;
            border: none;
            color: var(--gta-green);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
            text-transform: uppercase;
        }
        
        .search-label {
            color: #fff;
            font-family: 'Courier New', monospace;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Map Zoom */
        .map-container {
            overflow: hidden;
            position: relative;
            height: 400px;
            border: 2px solid var(--gta-gold);
        }
        
        .map-img-interactive {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease-in-out;
            filter: sepia(0.4) hue-rotate(-20deg);
        }
        
        .district-marker {
            position: absolute;
            background: rgba(63, 165, 53, 0.4);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            transform: scale(1);
            transition: 0.2s;
        }
        
        .district-marker:hover {
            background: rgba(207, 169, 54, 0.6);
            transform: scale(1.2);
            z-index: 10;
        }

        /* 3D Modal */
        .modal-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-container {
            width: 300px;
            height: 300px;
            border: 2px solid var(--gta-green);
            background: #111;
        }
        
        /* Mission Passed Overlay */
        .mission-passed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 300;
            pointer-events: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .mp-text {
            font-size: 64px;
            color: var(--gta-gold);
            text-shadow: 3px 3px 0 #000;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .mp-sub {
            font-size: 32px;
            color: #fff;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s delay 0.5s;
        }
        
        .mp-active .mp-text { transform: scale(1); }
        .mp-active .mp-sub { opacity: 1; }
        
        /* Map & Stats */
        .placeholder-box {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border: 2px solid var(--gta-gold);
            text-align: center;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        /* Filters */
        .filters {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 15px;
            scrollbar-width: none;
        }
        
        .filter-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--gta-grey);
            color: #fff;
            padding: 5px 15px;
            font-family: 'Impact', sans-serif;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background: var(--gta-gold);
            color: #000;
            border-color: var(--gta-gold);
        }
        
        .loading {
            text-align: center;
            font-size: 36px;
            color: var(--gta-gold);
            margin-top: 50px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink { 50% { opacity: 0.5; } }

    </style>
</head>
<body>
    <!-- Audio Elements -->
    <div class="radio-widget" onclick="toggleRadio()">
        <div class="radio-text">üìª RADIO OFF</div>
    </div>

    <div class="bg"></div>
    <div class="scanlines"></div>

    <!-- Header with Stars -->
    <div class="header">
        <div>
            <div class="logo">LOS SANTOS</div>
            <div class="wanted-stars" id="stars">
                <span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span>
            </div>
        </div>
        <div class="money" id="money">$00000000</div>
    </div>

    <!-- Mission Passed Overlay -->
    <div class="mission-passed-overlay" id="mp-overlay">
        <div class="mp-text">MISSION PASSED!</div>
        <div class="mp-sub">RESPECT +</div>
    </div>

    <!-- 3D Viewer Modal -->
    <div class="modal-3d" id="modal3d">
        <div style="color: var(--gta-gold); margin-bottom: 10px; font-size: 24px;">INSPECT ITEM</div>
        <div class="canvas-container" id="canvas3d"></div>
        <button class="btn-buy" style="width: 200px; margin-top: 20px;" onclick="close3D()">CLOSE</button>
    </div>

    <div class="content">
        <!-- SHOP SECTION -->
        <div id="shop" class="section active">
            <!-- LSPD Search -->
            <div class="search-container">
                <span class="search-label">LSPD DATABASE > SEARCH:</span>
                <input type="text" class="search-input" placeholder="ENTER ITEM NAME..." oninput="filterSearch(this.value)">
            </div>

            <div class="filters" id="city-filters">
                <button class="filter-btn active" onclick="filterProducts('all')">ALL ZONES</button>
            </div>
            <div class="product-grid" id="product-grid">
                <div class="loading">LOADING STOCK...</div>
            </div>
        </div>

        <!-- MAP SECTION -->
        <div id="map" class="section">
            <div class="placeholder-box" style="padding: 0; border: none;">
                <div class="map-container" id="map-container">
                    <img src="https://gta-sanandreas.com/images/wallpapers/gtasa_wallpaper_1-1920x1080.jpg" class="map-img-interactive" id="map-img">
                    <!-- Mock Districts: Dynamic markers should be injected here ideally -->
                    <div class="district-marker" style="top: 30%; left: 40%;" onclick="zoomMap('Vilnius', 30, 40)">VILNIUS</div>
                    <div class="district-marker" style="top: 60%; left: 70%;" onclick="zoomMap('Kaunas', 60, 70)">KAUNAS</div>
                    <div class="district-marker" style="top: 20%; left: 80%;" onclick="zoomMap('Klaipeda', 20, 80)">KLAIPEDA</div>
                </div>
                <button class="btn-buy" onclick="resetMap()" style="margin-top: 10px;">RESET VIEW</button>
            </div>
        </div>

        <!-- STATS SECTION with Character Selection -->
        <div id="stats" class="section">
            <div class="placeholder-box">
                <div style="font-size: 32px; margin-bottom: 20px; color: var(--gta-gold);">PLAYER STATS</div>
                <div style="display: flex; gap: 20px; align-items: center; justify-content: center; margin-bottom: 20px;">
                    <img src="https://static.wikia.nocookie.net/gtawiki/images/c/ce/Carl_Johnson.png" id="char-img" style="height: 150px; filter: drop-shadow(2px 2px 0 #fff);">
                    <div>
                        <button class="filter-btn" onclick="changeSkin('cj')">CJ</button>
                        <button class="filter-btn" onclick="changeSkin('sweet')">SWEET</button>
                        <button class="filter-btn" onclick="changeSkin('ryder')">RYDER</button>
                    </div>
                </div>
                <div class="stat-row"><span>RESPECT</span><span style="color: var(--gta-green);">MAX</span></div>
                <div class="stat-row"><span>STAMINA</span><span>‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë</span></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item active" id="nav-shop" onclick="showSection('shop')">SHOP</div>
        <div class="nav-item" id="nav-map" onclick="showSection('map')">MAP</div>
        <div class="nav-item" id="nav-stats" onclick="showSection('stats')">STATS</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        let allProducts = [];
        let currentStation = 0;
        const stations = [
            { name: "RADIO OFF", src: null },
            { name: "K-JAH", src: "https://stream.zeno.fm/dbk27k0q0nruv" }, // Placeholder
            { name: "PLAYBACK FM", src: "https://stream.zeno.fm/dbk27k0q0nruv" } // Placeholder
        ];
        let audioPlayer = null;

        // --- Logic ---

        async function loadProducts() {
            try {
                const response = await fetch('/webapp/api/products');
                const data = await response.json();
                if(data.success) {
                    allProducts = data.products;
                    renderProducts(allProducts);
                    renderFilters(allProducts);
                    updateStars(Math.floor(Math.random() * 6)); // Mock stars for now
                } else {
                    document.getElementById('product-grid').innerHTML = '<div class="loading" style="color:red">ERROR</div>';
                }
            } catch (e) {
                document.getElementById('product-grid').innerHTML = '<div class="loading" style="color:red">OFFLINE</div>';
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if(products.length === 0) {
                grid.innerHTML = '<div style="text-align:center; width:100%">NO ITEMS FOUND</div>';
                return;
            }
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-emoji" onclick="inspectItem('${p.name}')">${getProductEmoji(p.type)}</div>
                    <div class="product-name">${p.name}</div>
                    <div class="product-details">${p.size} | ${p.city}</div>
                    <div class="product-price">$${p.price.toFixed(2)}</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-buy" style="font-size:14px; flex:1;" onclick="inspectItem('${p.name}')">üëÅÔ∏è</button>
                        <button class="btn-buy" style="flex:2;" onclick="buyProduct(${p.id}, '${p.name}', ${p.price})">BUY</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // LSPD Search
        function filterSearch(query) {
            const term = query.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.city.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        }

        // Filters
        function renderFilters(products) {
            const cities = [...new Set(products.map(p => p.city))];
            const container = document.getElementById('city-filters');
            container.innerHTML = '<button class="filter-btn active" onclick="filterProducts(\'all\')">ALL ZONES</button>';
            cities.forEach(city => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = city.toUpperCase();
                btn.onclick = () => filterProducts(city);
                container.appendChild(btn);
            });
        }

        function filterProducts(city) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if(city === 'all') renderProducts(allProducts);
            else renderProducts(allProducts.filter(p => p.city === city));
        }

        // Stars
        function updateStars(count) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                s.classList.remove('active', 'flashing');
                if (i < count) s.classList.add('active');
                if (count === 5) s.classList.add('flashing');
            });
        }

        // Radio
        function toggleRadio() {
            currentStation = (currentStation + 1) % stations.length;
            const station = stations[currentStation];
            const widget = document.querySelector('.radio-widget');
            
            document.querySelector('.radio-text').innerText = "üìª " + station.name;
            widget.classList.add('active');
            setTimeout(() => widget.classList.remove('active'), 3000);

            if(audioPlayer) audioPlayer.stop();
            if(station.src) {
                audioPlayer = new Howl({ src: [station.src], html5: true, volume: 0.5 });
                audioPlayer.play();
            }
        }

        // Map Zoom
        function zoomMap(cityName, topPerc, leftPerc) {
            const map = document.getElementById('map-img');
            // Calculate transform origin
            map.style.transformOrigin = `${leftPerc}% ${topPerc}%`;
            map.style.transform = "scale(3)";
            
            // Auto filter shop
            setTimeout(() => {
                showSection('shop');
                // Simulate clicking the city filter
                const btns = document.querySelectorAll('.filter-btn');
                for(let btn of btns) {
                    if(btn.innerText === cityName.toUpperCase()) {
                        btn.click();
                        break;
                    }
                }
            }, 1000);
        }

        function resetMap() {
            document.getElementById('map-img').style.transform = "scale(1)";
        }

        // 3D Viewer (Three.js)
        let renderer, scene, camera, cube;
        function inspectItem(name) {
            document.getElementById('modal3d').style.display = 'flex';
            if(!renderer) init3D();
            // Ideally update color/texture here
        }

        function init3D() {
            const container = document.getElementById('canvas3d');
            if(container.hasChildNodes()) return; 
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(300, 300);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x3fa535, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 2;

            animate3D();
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            if(document.getElementById('modal3d').style.display === 'flex') {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
        }

        function close3D() {
            document.getElementById('modal3d').style.display = 'none';
        }

        // Mission Passed
        function buyProduct(id, name, price) {
            tg.showPopup({
                title: 'CONFIRM DEAL',
                message: `Purchase ${name} for $${price}?`,
                buttons: [{id: 'buy', type: 'ok', text: 'DEAL'}, {id: 'cancel', type: 'cancel'}]
            }, function(btnId) {
                if(btnId === 'buy') {
                    // Trigger animation
                    const overlay = document.getElementById('mp-overlay');
                    overlay.style.display = 'flex';
                    setTimeout(() => {
                        overlay.classList.add('mp-active');
                    }, 10);

                    setTimeout(() => {
                        tg.sendData(`BUY_WEBAPP:${id}`);
                    }, 3000);
                }
            });
        }

        // Skins
        function changeSkin(skin) {
            const img = document.getElementById('char-img');
            if(skin === 'cj') img.src = "https://static.wikia.nocookie.net/gtawiki/images/c/ce/Carl_Johnson.png";
            if(skin === 'ryder') img.src = "https://static.wikia.nocookie.net/gtawiki/images/6/67/Ryder-GTASA.png";
            if(skin === 'sweet') img.src = "https://static.wikia.nocookie.net/gtawiki/images/1/1b/Sweet-GTASA.png";
        }

        // Navigation
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${id}`).classList.add('active');
        }
        
        function getProductEmoji(type) {
            if(!type) return 'üì¶';
            const t = type.toLowerCase();
            if(t.includes('weed') || t.includes('cannabis')) return 'üåø';
            if(t.includes('pill') || t.includes('xtc')) return 'üíä';
            if(t.includes('powder') || t.includes('coke')) return 'üçö';
            return 'üì¶';
        }

        // Init
        loadProducts();
    </script>
</body>
</html>
