services:
  - type: web
    name: botshop
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      echo "ðŸ”¥ Directory renamed to webapp_fresh to bypass persistent volume"
      git reset --hard HEAD
      git clean -fd
      echo "ðŸ“‚ Files in webapp_fresh after git reset:"
      ls -la webapp_fresh/
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    # Static files served through Flask for dynamic versioning
    # staticPublishPath removed to prevent CDN caching


