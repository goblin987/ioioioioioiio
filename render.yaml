services:
  - type: web
    name: botshop
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      git reset --hard HEAD
      git clean -fd
      rm -f webapp/index.html
      echo "ðŸ”¥ Deleted old index.html (if exists)"
      ls -la webapp/
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    # Static files served through Flask for dynamic versioning
    # staticPublishPath removed to prevent CDN caching


